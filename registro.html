<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Vete MinTic</title>
    <link rel="icon" type="image/png" href="assets/img/vetelogoico.png" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,600;1,300;1,400;1,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>

<body>
    <header>
        <nav id="navegacion" class="navigator">
            <div>
                <img id="logo" src="assets/img/vetelogo.png" width="100px" height="100px">
            </div>
           
        </nav>
    </header>

    <div class="form-register">
        <p>
            <h4>Formulario de Registro</h4>
            <input class="controls" type="text" name="name" id="name" placeholder="Ingrese su nombre">
            <input class="controls" type="text" name="lName" id="lName" placeholder="Ingrese su apellido">
            <input class="controls" type="text" name="petName" id="petName" placeholder="Ingrese nombre de su mascota">
            <input class="controls" type="email" name="email" id="email" placeholder="Ingrese su Email">
            <input class="controls" type="password" name="pass" id="pass" placeholder="Ingresar contraseña">
            <input class="controls" type="password" name="passRepeat" id="passRepeat" placeholder="Repita la contraseña">
            <input class="botons" type="submit" value="Registrar">
        </p>
        <img id="logo" src="assets/img/mascotas-listados.jpg" width="500px" height="300px">
    </div>
    
    <footer class="pieagina">
        <div>
            <h3>Siguenos</h3>
            <a href="https://es-la.facebook.com/" target="_blank">
                <div>
                    <img src="assets/img/facebook.png" width="30px" height="30px" />
                </div>
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <div>
                    <img src="assets/img/instagram.png" width="30px" height="30px" />
                </div>
            </a>
        </div>
        <div>
            <div>
                <h3>Visitanos</h3>
                <p>Cll 30#20-25</p>
                <p>01800 - 598 - 7585</p>
            </div>
        </div>
    </footer>
</body>

</html>
